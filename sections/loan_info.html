<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="container">
        
        <header>
            <h1>Prestamos Accesibles!!</h1>
        </header>
            
        <div class="main-content">
            <h2>
                Ingresá los datos para calcular tu préstamo
            </h2>
            <div>
                <form id="main_form">
                    <label>Monto</label>
                    <input id="amount" type="text" required >
                    <label>Cantidad de cuotas</label>
                    <select id="cuotes">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                    <label >Tipo de préstamo</label>
                    <select id="type">
                        <option value="car">Auto</option>
                        <option value="personal">Personal</option>
                    </select>
                    
                </form>
                <button id="boton" type="button" class="btn btn-outline-primary">Simular</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/loan_info.js" type = "module"></script>
</body>
</html>
